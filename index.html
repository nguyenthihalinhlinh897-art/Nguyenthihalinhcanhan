<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hub - Moon Space</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; color: white; overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hi·ªáu ·ª©ng trƒÉng r∆°i */
        .moon {
            position: fixed; top: -10%;
            color: rgba(255, 255, 255, 0.8);
            user-select: none; z-index: 1000;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .container {
            width: 100%; max-width: 1000px;
            text-align: center; padding: 5px; z-index: 2;
        }

        /* KHUNG NGO·∫†I TUY·∫æN - FIX L·ªñI TH·ªåT L·ªéN */
        .web-frame-wrapper {
            width: 92%;
            height: 78vh; /* Chi·ªÅu cao v·ª´a ƒë·ªß ƒë·ªÉ kh√¥ng che m·∫•t n√∫t */
            margin: 10px auto;
            border: 3px solid rgba(255, 255, 255, 0.7);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: white;
            overflow: hidden;
            position: relative;
        }

        /* K·ªπ thu·∫≠t Hack: √âp Iframe hi·ªÉu l√† m√†n h√¨nh r·ªông h∆°n ƒë·ªÉ bung n·ªôi dung */
        iframe {
            width: 150%; /* √âp r·ªông ra 150% */
            height: 150%; 
            border: none;
            transform: scale(0.666); /* Thu nh·ªè t·ªâ l·ªá hi·ªÉn th·ªã l·∫°i (1/1.5) ƒë·ªÉ v·ª´a khung */
            transform-origin: 0 0;
            position: absolute;
            top: 0; left: 0;
        }

        .btn-link {
            display: inline-block; padding: 12px 60px;
            font-size: 18px; font-weight: bold; color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff; border-radius: 50px;
            text-decoration: none; backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .btn-link:hover { background: #fff; color: #e73c7e; transform: scale(1.05); }
        h1 { font-size: 1.4rem; margin: 10px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div id="moon-container"></div>
    <div class="container">
        <h1>üåô Moonlit Space üåï</h1>
        <div class="web-frame-wrapper">
            <iframe src="https://canhan.oneapp.dev/"></iframe>
        </div>
        <a href="https://nguyenthihalinhlinh897-art.github.io/Myselfhahahahaha/" class="btn-link" target="_blank">
            ‚ú® Chi ti·∫øt
        </a>
    </div>

    <script>
        function createMoon() {
            const moon = document.createElement('div');
            moon.classList.add('moon');
            const types = ['üåô', 'üåï', 'üåõ'];
            moon.innerText = types[Math.floor(Math.random() * types.length)];
            moon.style.left = Math.random() * 100 + 'vw';
            moon.style.animationDuration = Math.random() * 3 + 5 + 's';
            moon.style.opacity = Math.random() * 0.5 + 0.5;
            moon.style.fontSize = Math.random() * 10 + 15 + 'px';
            document.getElementById('moon-container').appendChild(moon);
            setTimeout(() => moon.remove(), 8000);
        }
        setInterval(createMoon, 500);
    </script>
</body>
</html>
